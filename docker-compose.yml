services:
  # ━━━ Application ━━━
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evalia-app
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://evalia:evalia_prod@postgres:5432/evalia_survey
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ━━━ Database ━━━
  postgres:
    image: postgres:16-alpine
    container_name: evalia-postgres
    environment:
      POSTGRES_USER: evalia
      POSTGRES_PASSWORD: evalia_prod
      POSTGRES_DB: evalia_survey
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evalia -d evalia_survey"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:

